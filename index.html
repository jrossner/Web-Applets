<!doctype HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
        <style>
            .button {
                width: 33%;
                margin: auto;
            }
            .plus {
                background-color: #4CAF50;
            }
            .minus {
                background-color: #F94449;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">Tally Counter</h1>
        <p id="ch1" style="height:10%;width:50%;margin-left:auto;margin-right:auto;"></p>
        <button class="button plus" onclick="updateCount(1)">+1</button>
        <br>
        <button class="button minus" onclick="updateCount(-1)">-1</button>

        <script>
            let tally = 0;
            ch1 = document.getElementById("ch1");
            Plotly.newPlot(ch1,
                           [{
                               type: "indicator",
                               mode: "number",
                               value: tally,
                               title: { 
                                   text: "Active Count", 
                                   font: { 
                                       size: 24 
                                   } 
                               }
                           }],
                           {});
            
            function updateCount(val) {
                tally += Number(val);
                ch1 = document.getElementById("ch1");
                Plotly.newPlot(ch1,
                               [{
                                   type: "indicator",
                                   mode: "number",
                                   value: tally,
                                   title: { 
                                       text: "Active Count", 
                                       font: { 
                                           size: 24 
                                       } 
                                   }
                               }],
                               {});
            }
        </script>
    </body>
</html>
